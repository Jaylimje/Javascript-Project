<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylr.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="search">
        <div id="image-box">
            <img src="" id="QR-image">
        </div>
        <button onclick="Generate()">Generate QR Code </button>
    </div>

    <script>

        let InputF = document.getElementById("search");
        let Image1 = document.getElementById("image-box");
        let QrImage = document.getElementById("QR-image");
        
        function Generate(){
            if(InputF.value.length > 0){
                QrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + InputF.value;
                Image1.classList.add("show-img");
            }
            else{
                InputF.classList.add("error");
                setTimeout(() => {
                    InputF.classList.add("error")
                }, 1000);
            }
        }   

    </script>
</body>
</html>
