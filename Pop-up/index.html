<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/10fbecbb09.js" crossorigin="anonymous"></script>
    <title>Pop-up</title>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="pop" id="Pop-up">
            <img src="./404-tick.png" alt="">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        let pops = document.getElementById("Pop-up");

        function openPopup(){
            pops.classList.add("open")
        };

        function closePopup(){
            pops.classList.remove("open")
        };
    </script>
</body>
</html>
