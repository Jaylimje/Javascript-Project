<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/10fbecbb09.js" crossorigin="anonymous"></script>
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane" id="i"></i>
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="ValidateName()">
                <span id="name-error"></span>
            </div><br>
            <div class="input-box">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="ValidatePhone()">
                <span id="phone-error"></span>
            </div><br>
            <div class="input-box">
                <label>Email Id</label>
                <input type="email" placeholder="Enter email" id="contact-email" onkeyup="ValidateEmail()">
                <span id="email-error"></span>
            </div><br>
            <div class="input-box">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your Message" id="contact-msg" onkeyup="ValidateMsg()"></textarea>
                <span id="msg-error"></span>
            </div><br>
            <button onclick="return ValidateForm()">Submit</button>
            <span id="fix-error"></span>
        </form> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
